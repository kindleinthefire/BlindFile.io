name = "blind-file"
compatibility_date = "2024-05-12"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages configuration
pages_build_output_dir = "dist"

[vars]
ENVIRONMENT = "production"

# R2 Bucket Binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "blind-file-storage"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "blindfile-db"
database_id = "edf22584-efd2-471f-8854-f6ffa91ac66a"

# Development settings
[dev]
port = 8787
local_protocol = "http"
