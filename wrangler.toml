name = "blind-file"
compatibility_date = "2024-01-01"

# Cloudflare Pages configuration
pages_build_output_dir = "dist"

[vars]
ENVIRONMENT = "production"

# R2 Bucket Binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "blind-file-storage"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "blind-file-db"
database_id = "YOUR_DATABASE_ID_HERE"

# Development settings
[dev]
port = 8787
local_protocol = "http"
